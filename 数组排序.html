<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
	    // 数组的升序排列
		function compareMore(value1,value2){
			if(value1 < value2){
				return -1;
			}else if(value1 > value2){
				return 1;
			}else{
				return 0;
			}
		}
		var arr = [ 0 , 2 , 4 , 1, 19 , 13 , 15 ];
		arr.sort(compareMore);
		console.log(arr);//[0, 1, 2, 4, 13, 15, 19]
		// 数组的降序排列
		function compareSmall(value1,value2){
			if(value1 < value2){
				return 1;
			}else if(value1 > value2){
				return -1;
			}else{
				return 0;
			}
		}
		arr.sort(compareSmall);
		console.log(arr);//[19, 15, 13, 4, 2, 1, 0]
	</script>
