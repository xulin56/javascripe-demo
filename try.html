<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document</title>
	<link rel="stylesheet" type="text/css" href="" />
	<link rel="stylesheet" type="text/css" href="" />
	<script type="text/javascript">
		function compareWrap(prototypeName){
			return function(object1,object2){
				var value1 = object1[prototypeName];
				var value2 = object2[prototypeName];
				if(value1 < value2){
					return -1;
				}else if(value1 > value2){
					return 1;
				}else{
					return 0;
				}
			}
		}
		var data =[
			{
				name : 'xulin',
				age : 26
			},
			{
				name : 'wangguan',
				age : 29
			}
		];
		data.sort(compareWrap("name"));
		data.sort(compareWrap("age"));
		console.log(data)
	</script>
</head>

</body>
</html>
