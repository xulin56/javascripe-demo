	<script type="text/javascript">
		// 用reduce方法可以求出数组中所有元素的和
		var arr = [1,3,5,6,8];
		var sum = arr.reduce(function(prev,cur,index,array){
			return prev+cur;
		});
		console.log(sum);//23
